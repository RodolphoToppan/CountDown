<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="col-a">
          <h1>Ready to launch in...</h1>

          <div id="clock">
            <div class="time">
              <div class="clock-label">Dias</div>
              <div id="data-time">00</div>
            </div>

            <div class="time">
              <div class="clock-label">Horas</div>
              <div id="data-time">00</div>
            </div>

            <div class="time">
              <div class="clock-label">Minutos</div>
              <div id="data-time">00</div>
            </div>

            <div class="time">
              <div class="clock-label">Segundos</div>
              <div id="data-time">00</div>
            </div>
          </div>

          <p>Inscreva-se para saber mais sobre o lançamento</p>
          <button class="subscribe">Inscreva-se</button>

          <div class="modalwrapper">
            <div class="modal">
              <h2>Inscreva-se</h2>
              <p>Insira seus dados para concluir sua inscrição</p>
              <form action="#">
                <label class="sr-only" for-id="e-mail"
                  >Digite seu nome completo</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Digite seu nome completo"
                />

                <label class="sr-only" for-id="e-mail">Digite seu e-mail</label>
                <input
                  type="text"
                  id="e-mail"
                  name="e-mail"
                  placeholder="Digite seu e-mail"
                />
              </form>
              <button class="send">Enviar</button>
            </div>
          </div>
        </div>

        <div class="col-b">
          <img src="./images/rocket.svg" alt="Rocket" />
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
