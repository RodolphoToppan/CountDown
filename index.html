<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="col-a">
        <h1>Ready to launch in...</h1>

        <div id="clock">
          <div class="time">
            <div class="clock-label">Dias</div>
            <div class="data-time"></div>
          </div>

          <div class="time">
            <div class="clock-label">Horas</div>
            <div class="data-time"></div>
          </div>

          <div class="time">
            <div class="clock-label">Minutos</div>
            <div class="data-time"></div>
          </div>

          <div class="time">
            <div class="clock-label">Segundos</div>
            <div class="data-time"></div>
          </div>
        </div>

        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
        <button>Inscreva-se</button>
      </div>

      <div class="col-b">
        <img src="./images/rocket.svg" alt="Rocket" />
      </div>
    </main>
  </body>
</html>
